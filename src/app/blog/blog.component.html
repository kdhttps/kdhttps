<section class="container-fluid col-sm-12 col-md-12 col-lg-10 mt-px-100">
  <div class="card text-white elegant-color-dark mb-3">
    <div class="card-header">
      <h1 class="h1-responsive">{{blog.title}}</h1>
      <p>by <a><strong>@KDHTTPS</strong> -- {{blog.updatedAt | date:'mediumDate'}}</a></p>
    </div>
    <div class="card-body">
      <markdown class="variable-binding" [data]="blog.content"></markdown>
    </div>
  </div>
</section>
