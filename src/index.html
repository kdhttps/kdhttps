<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Kdhttps</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@kdhttps">
  <meta name="twitter:creator" content="@kdhttps">
  <link rel="icon" type="image/x-icon"
    href="https://raw.githubusercontent.com/kdhttps/generator/master/assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600&display=swap" rel="stylesheet">
  <!-- <script data-ad-client="ca-pub-8621351899968345" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.js"
    data-cfasync="false"></script>
  <script>
    var popup;
    window.addEventListener('load', function () {
      window.cookieconsent.initialise({
        //set revokeBtn if you don't want to see a tiny pullup bar overlapping your website
        //if revokeBtn is set, make sure to include a link to cookie settings in your footer
        //you can open your banner again with: popup.open();
        //revokeBtn: "<div class='cc-revoke'></div>",
        type: "opt-in",
        theme: "classic",
        palette: {
          popup: {
            background: "#000",
            text: "#fff"
          },
          button: {
            background: "#fd0",
            text: "#000"
          }
        },
        onInitialise: function (status) {
          // request gtag.js on page-load when the client already consented
          if (status == cookieconsent.status.allow) setCookies();
        },
        onStatusChange: function (status) {
          // resquest gtag cookies on a new consent
          if (this.hasConsented()) setCookies();
          else deleteCookies(this.options.cookie.name)
        },
        /* enable this to hide the cookie banner outside GDPR regions
            law: {
              regionalLaw: false,
            },
            location: true,
            },
        */
        function(p) {
          popup = p;
        }
      });
    });

    //it is absolutely crucial to define gtag in the global scope
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-170100016-1', { 'anonymize_ip': true });

    function setCookies() {
      var s = document.createElement('script');
      s.type = "text/javascript"
      s.async = "true";
      s.src = "https://www.googletagmanager.com/gtag/js?id=UA-170100016-1";
      var x = document.getElementsByTagName('script')[0];
      x.parentNode.insertBefore(s, x);

      // you can add facebook-pixel and other cookies here
    };

    function deleteCookies(cookieconsent_name) {
      var keep = [cookieconsent_name, "DYNSRV"];

      document.cookie.split(';').forEach(function (c) {
        c = c.split('=')[0].trim();
        if (!~keep.indexOf(c))
          document.cookie = c + '=;' + 'expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/';
      });
    };
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
